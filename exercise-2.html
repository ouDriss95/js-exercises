<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace Stranger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input {
        padding: 10px;
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hello, <span id="username">Stranger</span>!</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="updateName()">Greeting</button>

    <script>
      function updateName() {
        let name = document.getElementById("nameInput").value;
        document.getElementById("username").innerHTML = name;
      }
    </script>
  </body>
</html>
